---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: friendviz
  annotations:
    flux.weave.works/automated: 'true'
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: friendviz
    spec:
      containers:
      - name: friendviz
        image: 'cjblink1/friendviz:c934fb18b0677eef1a8961a3dd93a839be7a4632'
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: friendviz-service
  labels:
    name: friendviz-service
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: friendviz
  type: ClusterIP

